version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "50051:50051"
    networks:
      - glossary-net

  envoy:
    image: envoyproxy/envoy:v1.24-latest
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8081:8081"
    networks:
      - glossary-net
    depends_on:
      - backend

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:80"
    networks:
      - glossary-net
    depends_on:
      - envoy

networks:
  glossary-net:
    driver: bridge